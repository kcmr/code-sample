language: node_js
sudo: required
before_script:
- npm install -g polymer-cli
- polymer install
env:
  global:
  - secure: 
  - secure: 
node_js: stable
addons:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
script:
- xvfb-run polymer test --skip-plugin sauce
- if [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then polymer test --skip-plugin local; fi
dist: trusty
